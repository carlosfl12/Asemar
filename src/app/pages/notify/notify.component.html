    <div class="header">

    <div class="list" *ngIf="rows().length; else emptyTpl">
        <div class="card" *ngFor="let row of rows(); let i = index">
            <div class="left">
                <span class="dot" [class.ok]="isOk(row)" [class.err]="!isOk(row)"></span>
                <div class="meta">
                    <div class="name">{{ filename(row, i) }}</div>
                    <div class="sub">
                        <span class="client" *ngIf="row?.nombre_cliente as c">Cliente: {{ c }}</span>
                        <span class="prov" *ngIf="row?.nombre_proveedor as p">Proveedor: {{ p }}</span>
                    </div>
                </div>
            </div>

            <div class="right">
                <span class="chip" [ngClass]="badgeClass(row)">{{ statusLabel(row) }}</span>
                <button class="btn" (click)="openRow(row)">Corregir</button>
            </div>
        </div>
    </div>

    <ng-template #emptyTpl>
        <div class="empty">AÃºn no hay mensajes recibidos.</div>
    </ng-template>


    <!-- Modal visualizador (overlay) -->
    <app-invoice-visualizer [row]="selectedRow()" (close)="closeModal()" (saved)="onFixedAndClose($event)">
    </app-invoice-visualizer>
</div>
