name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ master ]   # ðŸ‘ˆ tu rama
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build         # genera dist/asemar/browser
      - run: npm run postbuild     # crea 404.html junto a index.html
      - run: ls -la dist/asemar/browser
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/asemar/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
